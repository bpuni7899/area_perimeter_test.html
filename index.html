<!DOCTYPE html>
<html>
<head>
<title>Class 6 Area & Perimeter Test</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    padding: 20px;
}
.quiz-box {
    background: white;
    padding: 25px;
    max-width: 750px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.timer {
    color: red;
    font-weight: bold;
}
.options label {
    display: block;
    margin: 8px 0;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 id="question"></h2>
    <div class="timer">Time Left: <span id="time">120</span> sec</div>
    <div id="options" class="options"></div>
    <button onclick="nextQuestion()">Next</button>
</div>

<script>
const quiz = [
    {
        q: "Find the perimeter of a square with side 6 cm",
        options: ["12 cm", "18 cm", "24 cm", "36 cm"],
        answer: "24 cm"
    },
    {
        q: "Area of a square with side 7 cm is",
        options: ["14 sq cm", "49 sq cm", "28 sq cm", "21 sq cm"],
        answer: "49 sq cm"
    },
    {
        q: "Perimeter of rectangle with length 8 cm and breadth 5 cm",
        options: ["13 cm", "26 cm", "40 cm", "16 cm"],
        answer: "26 cm"
    },
    {
        q: "Area of rectangle 9 cm × 4 cm",
        options: ["36 sq cm", "13 sq cm", "18 sq cm", "45 sq cm"],
        answer: "36 sq cm"
    },
    {
        q: "If perimeter of square is 16 cm, area is",
        options: ["16 sq cm", "4 sq cm", "64 sq cm", "8 sq cm"],
        answer: "16 sq cm"
    }
];

let index = 0;
let timeLeft = 120;
let timer;
let userAnswers = [];

function loadQuestion() {
    clearInterval(timer);
    timeLeft = 120;
    document.getElementById("time").innerText = timeLeft;

    const q = quiz[index];
    document.getElementById("question").innerText = `Q${index+1}. ${q.q}`;

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";

    q.options.forEach(opt => {
        optDiv.innerHTML += `
        <label>
            <input type="radio" name="option" value="${opt}">
            ${opt}
        </label>`;
    });

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft === 0) nextQuestion();
    }, 1000);
}

function nextQuestion() {
    clearInterval(timer);

    const selected = document.querySelector('input[name="option"]:checked');
    userAnswers.push(selected ? selected.value : "Not Answered");

    index++;
    if (index < quiz.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    let score = 0;
    let resultHTML = `<h2>Result Summary</h2>`;

    quiz.forEach((q, i) => {
        let status;
        if (userAnswers[i] === q.answer) {
            status = `<span class="correct">✔ Correct</span>`;
            score++;
        } else {
            status = `<span class="wrong">❌ Wrong</span>`;
        }

        resultHTML += `
        <p>
            <b>Q${i+1}:</b> ${q.q}<br>
            Your Answer: ${userAnswers[i]}<br>
            Correct Answer: ${q.answer}<br>
            ${status} (1 Mark)
        </p>
        <hr>`;
    });

    resultHTML += `<h3>Total Marks: ${score} / ${quiz.length}</h3>`;

    document.getElementById("quizBox").innerHTML = resultHTML;
}

loadQuestion();
</script>

</body>
</html>
