<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class 6 Area & Perimeter – Difficult Test</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    padding: 20px;
}
.quiz-box {
    background: #ffffff;
    padding: 25px;
    max-width: 800px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
}
.timer {
    color: red;
    font-weight: bold;
    margin-bottom: 15px;
}
.options label {
    display: block;
    margin: 8px 0;
    cursor: pointer;
}
button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
.correct {
    color: green;
    font-weight: bold;
}
.wrong {
    color: red;
    font-weight: bold;
}
hr {
    margin: 15px 0;
}
</style>
</head>

<body>

<div class="quiz-box" id="quizBox">
    <h2 id="question"></h2>
    <div class="timer">
        Time Left: <span id="time">120</span> seconds
    </div>
    <div id="options" class="options"></div>
    <button onclick="nextQuestion()">Next</button>
</div>

<script>
const quiz = [
    {
        q: "A rectangle has the same perimeter as a square of side 10 cm. If the length of the rectangle is 12 cm, what is its breadth?",
        options: ["6 cm", "8 cm", "10 cm", "4 cm"],
        answer: "8 cm"
    },
    {
        q: "The perimeter of a square is increased by 16 cm. By how much does the side of the square increase?",
        options: ["2 cm", "4 cm", "6 cm", "8 cm"],
        answer: "4 cm"
    },
    {
        q: "A rectangular field has an area of 96 sq m. If its length is three times its breadth, find the perimeter.",
        options: ["40 m", "48 m", "56 m", "64 m"],
        answer: "48 m"
    },
    {
        q: "Two squares have sides in the ratio 1 : 3. What is the ratio of their areas?",
        options: ["1 : 3", "1 : 6", "1 : 9", "3 : 9"],
        answer: "1 : 9"
    },
    {
        q: "A square and a rectangle have the same area. The rectangle is 12 cm long and 3 cm wide. What is the perimeter of the square?",
        options: ["24 cm", "36 cm", "48 cm", "60 cm"],
        answer: "24 cm"
    },
    {
        q: "The perimeter of a rectangle is 60 cm. If its length is double its breadth, find its area.",
        options: ["200 sq cm", "216 sq cm", "240 sq cm", "180 sq cm"],
        answer: "200 sq cm"
    },
    {
        q: "How many square tiles of side 2 m are required to cover a rectangular floor 12 m long and 8 m wide?",
        options: ["12", "24", "48", "96"],
        answer: "24"
    },
    {
        q: "A wire of length 88 cm is bent to form a square and then a rectangle of length 24 cm. What is the breadth of the rectangle?",
        options: ["18 cm", "20 cm", "22 cm", "16 cm"],
        answer: "20 cm"
    },
    {
        q: "The area of a square is equal to the area of a rectangle 20 cm × 5 cm. What is the perimeter of the square?",
        options: ["40 cm", "50 cm", "60 cm", "80 cm"],
        answer: "40 cm"
    },
    {
        q: "A rectangular park is surrounded by a path 2 m wide on the outside. If the outer dimensions are 24 m × 18 m, find the area of the path.",
        options: ["144 sq m", "160 sq m", "176 sq m", "192 sq m"],
        answer: "176 sq m"
    }
];

let index = 0;
let timer;
let timeLeft = 120;
let userAnswers = [];

function loadQuestion() {
    clearInterval(timer);
    timeLeft = 120;
    document.getElementById("time").innerText = timeLeft;

    const q = quiz[index];
    document.getElementById("question").innerText = `Q${index + 1}. ${q.q}`;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach(opt => {
        optionsDiv.innerHTML += `
            <label>
                <input type="radio" name="option" value="${opt}">
                ${opt}
            </label>`;
    });

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft === 0) nextQuestion();
    }, 1000);
}

function nextQuestion() {
    clearInterval(timer);

    const selected = document.querySelector('input[name="option"]:checked');
    userAnswers.push(selected ? selected.value : "Not Answered");

    index++;
    if (index < quiz.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    let score = 0;
    let html = `<h2>Result Summary</h2>`;

    quiz.forEach((q, i) => {
        const isCorrect = userAnswers[i] === q.answer;
        if (isCorrect) score++;

        html += `
            <p>
                <b>Q${i + 1}:</b> ${q.q}<br>
                Your Answer: ${userAnswers[i]}<br>
                Correct Answer: ${q.answer}<br>
                <span class="${isCorrect ? 'correct' : 'wrong'}">
                    ${isCorrect ? '✔ Correct' : '❌ Wrong'}
                </span> (1 Mark)
            </p>
            <hr>
        `;
    });

    html += `<h3>Total Marks: ${score} / ${quiz.length}</h3>`;
    document.getElementById("quizBox").innerHTML = html;
}

loadQuestion();
</script>

</body>
</html>
